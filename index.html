<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Copy Modifier</title>
</head>
<body>
    <script>
        // Define the URL you want to replace with
        const newURL = "https://huntx.com";

        // Listen for copy events
        document.addEventListener('copy', function(e) {
            // Check if the copied content is the current URL
            if (window.getSelection().toString() === window.location.href) {
                e.clipboardData.setData('text/plain', newURL);
                e.preventDefault();
            }
        });

        // Override the native share if available
        if (navigator.share) {
            const originalShare = navigator.share;
            navigator.share = async function(data) {
                // If sharing a URL, replace it with the new one
                if (data.url) {
                    data.url = newURL;
                }
                return await originalShare.call(navigator, data);
            };
        }

        // Override clipboard API
        navigator.clipboard.writeText = async function(text) {
            // If copying the current URL, replace it with the new one
            if (text === window.location.href) {
                return await originalWriteText.call(navigator.clipboard, newURL);
            }
            return await originalWriteText.call(navigator.clipboard, text);
        };
    </script>
</body>
</html>
