<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Share URL</title>
</head>
<body>
    <button id="shareButton">Share</button>

    <script>
        // Define base URL and target URL
        const baseURL = "codewithya.github.io";
        const targetURL = "huntx.github.io";

        document.getElementById('shareButton').addEventListener("click", async () => {
            if (navigator.share) {
                try {
                    // Check if current URL contains the base URL
                    if (window.location.href.includes(baseURL)) {
                        await navigator.share({
                            title: "Shared Content",
                            text: "Check out this interesting content!",
                            url: targetURL // Replace with your target URL
                        });
                        console.log("Successfully shared with new URL:", targetURL);
                    } else {
                        // Share original URL if base URL doesn't match
                        await navigator.share({
                            title: "Shared Content",
                            text: "Check out this interesting content!",
                            url: window.location.href
                        });
                        console.log("Shared original URL:", window.location.href);
                    }
                } catch (error) {
                    console.error("Share failed:", error);
                }
            } else {
                alert("Web Share API is not supported in your browser");
            }
        });
    </script>
</body>
</html>
